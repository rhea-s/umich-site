    <script>
      $( ".list-group-item" ).on( "click", function() {
        $( this ).toggleClass( "list-group-item-success" );
        if ($("#form1").hasClass("list-group-item-success") &&
          $("#form2").hasClass("list-group-item-success") &&
          $("#form3").hasClass("list-group-item-success") &&
          $("#form4").hasClass("list-group-item-success") &&
          $("#form5").hasClass("list-group-item-success") &&
          $("#form6").hasClass("list-group-item-success")) {
          $("#status").text("Status: Complete!");
          $("#status").removeClass("text-warning");
          $("#status").addClass("text-success");
        }
        if ($(".list-group-item").hasClass("list-group-item-success")) {
          $("#status").text("Status: In Progress");
          $("#status").removeClass("text-danger");
          $("#status").addClass("text-warning");
        }
      });
    </script>
