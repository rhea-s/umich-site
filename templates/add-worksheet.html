<div class="container">
    <h1 class="display-4">Add a Worksheet</h1>
    <form>
        <div id="add-sheet">
            <div class="form-group">
                <label>Lesson</label>
                <input type="text" class="form-control" id="title" placeholder="Title">
                <textarea class="form-control" id="text" cols="3" style="width: 100%; resize: none;"></textarea>
            </div>

            <div class="form-group form-row">
                <label>Question</label>
                <input type="text" class="form-control" id="question" placeholder="Question">
                <input type="text" class="col-3 form-control" id="a" placeholder="A">
                <input type="text" class="col-3 form-control" id="b" placeholder="B">
                <input type="text" class="col-3 form-control" id="c" placeholder="C">
                <input type="text" class="col-3 form-control" id="d" placeholder="D">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="a_" value="a">
                    <label class="form-check-label" for="A">A</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="b_" value="b">
                    <label class="form-check-label" for="B">B</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="c_" value="c">
                    <label class="form-check-label" for="C">C</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="d_" value="d">
                    <label class="form-check-label" for="D">D</label>
                </div>
                <input type="text" class="form-control" id="explanation" placeholder="Explanation">
            </div>
        </div>

        <button type="button" onclick="function addLesson() {
            $('#add-sheet').append('<div class=\'form-group\'><label>Lesson</label><input type=\'text\' class=\'form-control\' id=\'title\' placeholder=\'Title\'><textarea class=\'form-control\' id=\'text\' cols=\'3\' style=\'width: 100%; resize: none;\'></textarea></div>');
        } addLesson()" id="add-lesson" class="btn btn-light">Add Lesson</button>
        <button type="button" onclick="function addProblem() {
            $('#add-sheet').append('<div class=\'form-group form-row\'><label>Question</label><input type=\'text\' class=\'form-control\' id=\'question\' placeholder=\'Question\'><input type=\'text\' class=\'col-3 form-control\' id=\'a\' placeholder=\'A\'><input type=\'text\' class=\'col-3 form-control\' id=\'b\' placeholder=\'B\'><input type=\'text\' class=\'col-3 form-control\' id=\'c\' placeholder=\'C\'><input type=\'text\' class=\'col-3 form-control\' id=\'d\' placeholder=\'D\'><div class=\'form-check form-check-inline\'><input class=\'form-check-input\' type=\'radio\' id=\'a_\' value=\'a\'><label class=\'form-check-label\' for=\'A\'>A</label></div><div class=\'form-check form-check-inline\'><input class=\'form-check-input\' type=\'radio\' id=\'b_\' value=\'b\'><label class=\'form-check-label\' for=\'B\'>B</label></div><div class=\'form-check form-check-inline\'><input class=\'form-check-input\' type=\'radio\' id=\'c_\' value=\'c\'><label class=\'form-check-label\' for=\'C\'>C</label></div><div class=\'form-check form-check-inline\'><input class=\'form-check-input\' type=\'radio\' id=\'d_\' value=\'d\'><label class=\'form-check-label\' for=\'D\'>D</label></div><input type=\'text\' class=\'form-control\' id=\'explanation\' placeholder=\'Explanation\'></div>');
        } addProblem()" id="add-problem" class="btn btn-light">Add Problem</button>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
